server:
  host: "0.0.0.0"
  port: 50051

firecracker:
  binary_path: "/usr/local/bin/firecracker"
  jailer_path: "/usr/local/bin/jailer"
  kernel_path: "/var/lib/firecracker/images/vmlinux"
  rootfs_path: "/var/lib/firecracker/images/rootfs.ext4"
  # Jailer configuration for security isolation (enabled by default)
  use_jailer: true
  jail_uid: 101
  jail_gid: 104

network:
  bridge_name: "fcbr0"
  tap_prefix: "fctap"

storage:
  vms_dir: "/var/lib/firecracker/vms"
  use_overlay: false 

monitoring:
  enabled: true
  metrics_port: 9090

log:
  level: "info"
  format: "json"
